<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        #hobby-list {
            list-style: none;
            padding: 0;
        }

        .hobby-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-left: 5px solid #007bff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .hobby-item h2 {
            font-size: 1.5rem;
            color: #333;
        }

        .hobby-item p {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Navigation dynamically loaded -->
    <div id="navigation"></div>

    <!-- Hobbies Section -->
    <div class="container">
        <h1>My Hobbies</h1>
        <ul id="hobby-list">
            <!-- Hobby items will be dynamically added here -->
        </ul>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Vedhas Kharche. All rights reserved.
    </footer>

    <script>
        const hobbies = [
            {
                name: 'Coding',
                description: "Beyond the digital realm, I find joy in the simple pleasures of life, such as the thrill of a well-executed bug fix, the satisfaction of a perfectly timed coffee break, and the sheer delight of discovering a new programming language that doesn't exist yet. When not immersed in code, you might find me exploring the vast universe of Stack Overflow, seeking enlightenment from the ancient texts of GitHub."
            },
            {
                name: 'Football',
                description: "From the thrill of a virtual victory to the exhilaration of a real-life goal, my love for football knows no bounds. Whether it's strategizing in the digital arena or leading my team to glory on the field, every moment is a testament to the passion that fuels my game. With every pass, every tackle, and every goal, I'm not just playing football; I'm living the dream, one kick at a time."
            },
            {
                name: 'Travelling',
                description: 'In the vast tapestry of India, my solo adventures weave tales of tranquility and discovery. From the serene shores of Goa to the tranquil trails of the Himalayas, I seek out the hidden gems that offer peace and solitude amidst the bustling vibrancy of the nation. Each journey is a quest for the quietude that lies beyond the crowds, a search for the serene spaces where the only companions are the whispers of the wind and the gentle rustle of leaves. While my dreams of international travel beckon, my heart remains rooted in the promise of exploring the vastness of my homeland, one peaceful place at a time.'
            }
        ];

        const hobbyList = document.getElementById('hobby-list');

        hobbies.forEach((hobby) => {
            const listItem = document.createElement('li');
            listItem.classList.add('hobby-item');

            const nameElement = document.createElement('h2');
            nameElement.textContent = hobby.name;

            const descriptionElement = document.createElement('p');
            descriptionElement.textContent = hobby.description;

            listItem.appendChild(nameElement);
            listItem.appendChild(descriptionElement);

            hobbyList.appendChild(listItem);
        });
    </script>

    <script>
        $(function () {
            $("#navigation").load("navigation.html");
        });
    </script>
</body>

</html>
