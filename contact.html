<!DOCTYPE html>
<html>

<head>
  <title>Contact Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #contact-list {
      list-style: none;
      padding: 0;
    }

    .contact-item {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .contact-item h2 {
      font-size: 18px;
      color: #333;
    }

    .contact-item p {
      margin-top: 10px;
      color: #777;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div id="navigation"></div>
  <div class="container">
    <h1>“Contact Information”</h1>
    <ul id="contact-list">
    </ul>
  </div>

  <script>
    const contactDetails = [
      {
        label: 'Email',
        value: 'vedhaskharche@gmail.com',
        link: 'no'
      },
      {
        label: 'LinkedIn',
        value: 'https://www.linkedin.com/in/vedhas-kharche',
        link: 'yes'
      },
      {
        label: 'GitHub',
        value: 'https://github.com/Github://vedhaskharche538',
        link: 'yes'
      }
    ];

    const contactList = document.getElementById('contact-list');

    contactDetails.forEach((detail) => {
      const listItem = document.createElement('li');
      listItem.classList.add('contact-item');

      const labelElement = document.createElement('h2');
      labelElement.textContent = detail.label;
      listItem.appendChild(labelElement);
      if (detail.link === 'yes') {
        const linkElement = document.createElement('a');
        linkElement.href = detail.link;
        linkElement.textContent = detail.value;
        labelElement.appendChild(linkElement);
        listItem.appendChild(linkElement);
      }
      else {
        const valueElement = document.createElement('p');
        valueElement.textContent = detail.value;
        listItem.appendChild(valueElement);
      }

      contactList.appendChild(listItem);
    });

  </script>
  <script>
    $(function () {
      $("#navigation").load("navigation.html");
    });
  </script>
</body>

</html>
