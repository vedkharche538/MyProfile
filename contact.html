<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        #contact-list {
            list-style: none;
            padding: 0;
        }

        .contact-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-left: 5px solid #007bff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-item h2 {
            font-size: 1.5rem;
            color: #333;
        }

        .contact-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }

        .contact-item p {
            margin: 10px 0 0;
            font-size: 1rem;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Navigation dynamically loaded -->
    <div id="navigation"></div>

    <!-- Contact Section -->
    <div class="container">
        <h1>Contact Information</h1>
        <ul id="contact-list"></ul>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 My Portfolio - All Rights Reserved
    </footer>

    <script>
        const contactDetails = [
            {
                label: 'Email',
                value: 'vedhaskharche@gmail.com',
                link: 'no'
            },
            {
                label: 'LinkedIn',
                value: 'https://www.linkedin.com/in/vedhas-kharche',
                link: 'yes'
            },
            {
                label: 'GitHub',
                value: 'https://github.com/vedhaskharche538',
                link: 'yes'
            }
        ];

        const contactList = document.getElementById('contact-list');

        contactDetails.forEach((detail) => {
            const listItem = document.createElement('li');
            listItem.classList.add('contact-item');

            const labelElement = document.createElement('h2');
            labelElement.textContent = detail.label;
            listItem.appendChild(labelElement);

            if (detail.link === 'yes') {
                const linkElement = document.createElement('a');
                linkElement.href = detail.value;
                linkElement.textContent = detail.value;
                linkElement.target = "_blank"; // Open in a new tab
                listItem.appendChild(linkElement);
            } else {
                const valueElement = document.createElement('p');
                valueElement.textContent = detail.value;
                listItem.appendChild(valueElement);
            }

            contactList.appendChild(listItem);
        });
    </script>

    <script>
        $(function () {
            $("#navigation").load("navigation.html");
        });
    </script>
</body>

</html>
