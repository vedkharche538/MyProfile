<!DOCTYPE html>
<html lang="en">

<head>
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #projects-list {
            list-style: none;
            padding: 0;
        }

        .project-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .project-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .project-item h2 {
            font-size: 20px;
            color: #007bff;
        }

        .project-item p {
            margin: 10px 0;
            color: #555;
        }

        .project-status {
            font-weight: bold;
            color: #28a745;
        }

        .collapsible {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: left;
            outline: none;
            font-size: 16px;
            margin-top: 10px;
        }

        .container h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .content {
            padding: 10px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #007bff;
            color: white;
            margin-top: 40px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="navigation"></div>
    <div class="container">
        <h1>Projects</h1>
        <ul id="projects-list">
            <!-- Projects will be dynamically loaded here -->
        </ul>
    </div>
    <footer>
        &copy; 2024 Vedhas Kharche. All rights reserved.
    </footer>

    <script>
        const projects = [
            {
                title: 'AGROFINITY (2019-20)',
                description: 'Introducing a revolutionary software solution designed to empower Indian farmers with unprecedented yields...',
                technologies: ['Python', 'Machine Learning', 'Flask', 'IoT'],
                awards: ['Nominated for the Smart India Hackathon', 'Won a prize at the college level'],
                status: 'Completed'
            },
            {
                title: 'Library Management System (2018-19)',
                description: 'Software solution to manage libraries systematically, helping librarians efficiently manage books and records...',
                technologies: ['C++'],
                status: 'Completed'
            },
            {
                title: 'ABox Encryption (2017-18)',
                description: 'Engineered a custom password management tool to encrypt passwords using a unique encryption algorithm...',
                technologies: ['C', 'C++'],
                status: 'Completed'
            }
        ];

        const projectsList = document.getElementById('projects-list');

        projects.forEach((project) => {
            const listItem = document.createElement('li');
            listItem.classList.add('project-item');

            const titleElement = document.createElement('h2');
            titleElement.textContent = project.title;

            const collapsibleButton = document.createElement('button');
            collapsibleButton.classList.add('collapsible');
            collapsibleButton.textContent = 'View Details';

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('content');

            const descriptionElement = document.createElement('p');
            descriptionElement.textContent = project.description;

            const technologiesElement = document.createElement('p');
            technologiesElement.textContent = `Technologies Used: ${project.technologies.join(', ')}`;

            const statusElement = document.createElement('p');
            statusElement.classList.add('project-status');
            statusElement.textContent = `Status: ${project.status}`;

            contentDiv.appendChild(descriptionElement);
            contentDiv.appendChild(technologiesElement);
            contentDiv.appendChild(statusElement);

            if (project.awards) {
                const awardsElement = document.createElement('p');
                awardsElement.textContent = `Awards: ${project.awards.join(', ')}`;
                contentDiv.appendChild(awardsElement);
            }

            collapsibleButton.addEventListener('click', function () {
                this.classList.toggle('active');
                const content = this.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });

            listItem.appendChild(titleElement);
            listItem.appendChild(collapsibleButton);
            listItem.appendChild(contentDiv);

            projectsList.appendChild(listItem);
        });
    </script>

    <script>
        $(function () {
            $("#navigation").load("navigation.html");
        });
    </script>
</body>

</html>
